<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>거래 페이지</title>
</head>
<body>
<div class="wrapper" style="text-align: center;">
    <h1>코인 거래하기 (일단 시장가 매수 매도만 가능)</h1>
    <form action="/exchange/trade" method="POST">
        {% csrf_token %}
        <select name="side">\
            <option value="bid">매수</option>
            <option value="ask">매도</option>
        </select>
        <br><br>
        코인명 : (ex KRW-BTC)<br>
        <input name="market" type="text">
        <br>
        매수 or 매도 금액 : <br>
        <input name="volume" type="text">
        <br><br>
        <input type="submit" class="btn btn-primary" value="주문하기">
    </form>
</div>
</body>
</html>

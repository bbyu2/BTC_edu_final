<!DOCTYPE html>
<html>

{% block content %}
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ABCbit</title>
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style1.css' %}">
</head>

<body>
<div class="login-page">
    <a href="/"><img style="width: 15%" src="{% static 'users/images/ABC logo-04.png' %}"/></a>
    <div class="form">
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% include 'users/errors.html' %}
            <input type="text" placeholder="name" name="username" id="username">
            <input type="password" placeholder="password" name="password" id="password">
            <button type="submit">login</button>
            <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
        </form>
        {% endblock %}
    </div>
</div>
</body>
</html>
